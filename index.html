<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body bgcolor="lightpink">
    <h1>Dancing Robot</h1>
    <div class="container">
        <div class="top">
            <div class="face"></div>
            <div class="eyes">
                <div class="reye"></div>
                <div class="leye"></div>
            </div>
        </div>
        <div class="middle">
            <div class="body"></div>
            <div class="hands">
                <div class="rhand"></div>
                <div class="lhand"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="leg">
                <div class="rleg"></div>
                <div class="lleg"></div>
            </div>
        </div>
    </div>
</body>
</html>
